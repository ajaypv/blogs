baseURL = "https://blog.opendots.in/"
languageCode = "en-us"
title = "OpenDots Blog"
theme = "opendots-theme"

# URL structure: /post-slug/
[permalinks]
  posts = "/:slug/"

[params]
  description = "OpenDots Blog - Discover how AI connects people through shared goals, interests, and communities. Find roommates, co-founders, and meaningful connections powered by Dots AI."
  author = "OpenDots Team"
  logo = "/images/logo.svg"
  defaultImage = "/images/og-default.jpg"
  tagline = "AI-Powered Human Connections"
  
  # Social links
  twitter = "opendotss"
  github = "opendots"
  linkedin = "https://www.linkedin.com/company/opendots/"
  
  # SEO
  keywords = ["OpenDots", "AI connections", "find roommates", "community platform", "Dots AI", "co-founder matching", "social AI", "meaningful connections", "housing finder", "group trips", "local community"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = false

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Build settings for Cloudflare Pages
[build]
  writeStats = true
