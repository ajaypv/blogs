<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  {{ with .Params.cover.image }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  {{ block "head" . }}{{ end }}
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="{{ .Site.BaseURL }}" class="logo">
        <span class="logo-text">OpenDots</span>
        <span class="logo-blog">Blog</span>
      </a>
      <ul class="nav-menu">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </header>

  <main class="main-content">
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; {{ now.Year }} OpenDots. All rights reserved.</p>
      <p>Connecting communities through shared interests.</p>
    </div>
  </footer>
</body>
</html>
