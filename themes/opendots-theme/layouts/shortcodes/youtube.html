<div class="youtube-embed">
  <iframe 
    src="https://www.youtube.com/embed/{{ .Get 0 }}?rel=0&modestbranding=1" 
    title="{{ with .Get 1 }}{{ . }}{{ else }}YouTube video{{ end }}" 
    frameborder="0" 
    loading="lazy"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
  </iframe>
</div>
